<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>默认密码查询系统</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="search-card">
      <h1>默认密码查询</h1>
      <div class="search-bar">
        <input id="searchInput" type="text" placeholder="请输入品牌、型号或用途关键词…" autofocus>
        <button onclick="doSearch()" title="查询">
          <span class="icon-search">&#128269;</span>
        </button>
      </div>
      <div id="result"></div>
      <footer>
        <small>数据仅供参考，请及时修改默认密码以保障安全。</small>
      </footer>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
